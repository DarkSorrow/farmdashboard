<container-element [ngSwitch]="vt.getViewType()">

  <div class="row uni-row" *ngSwitchCase="'v2'">

    <div class="left-border-box left">
      <div class="uni-card">
        <div #tooltip="matTooltip"
             aria-hidden="false"
             aria-label="?"
             matTooltip="List of trades contains FARM amounts more than {{whalesMoreThan}}.
        Special trades will be marked with spec symbols (buys from doHardWork and sells from dev funds).
        Format: Date | buy/sell/add/rem | Farm amount | Other amount | Price"
             class="title-span">Whales Trades
        </div>
        <app-flow-tab [dtos]="dtosWhales" [maxHeight]="200"></app-flow-tab>
      </div>
    </div>

    <div class="left-border-box middle">
      <div class="uni-card">
        <div #tooltip="matTooltip"
             aria-hidden="false"
             aria-label="?"
             matTooltip="List of trades contains FARM amounts less than {{whalesMoreThan}}.
          Special trades will be marked with spec symbols (buys from doHardWork and sells from dev funds).
          Format: Date | buy/sell/add/rem | Farm amount | Other amount | Price"
             class="title-span">Fingerlings Trades

          <input class="filter-input" #uniswapDtoFilter placeholder="More than..." type="text">
        </div>
        
        <app-flow-tab [dtos]="dtos" [maxHeight]="200" [minAmount]="+uniswapDtoFilter.value"></app-flow-tab>
        <div class="button-container">
          <button class="show-more" (click)="openUniHistory()" >show older</button>
        </div>
      </div>
    </div>

    <div class="left-border-box right">
      <app-harvest-tx></app-harvest-tx>
    </div>
  </div>


  <table  *ngSwitchDefault class="live-trades-table">

    <tr>
      <td style="width: 50%; height: 30px">
        <div class="flex-container" style="color: #a09c9c">
          <span style="font-size: 1.2em;">Whales</span>
          <mat-icon #tooltip="matTooltip"
                    aria-hidden="false"
                    aria-label="?"
                    matTooltip="List of trades contains FARM amounts more than 1000.
          Special trades will be marked with spec symbols (buys from doHardWork and sells from dev funds).
          Format: Date | buy/sell/add/rem | Farm amount | Other amount | Price"
                    style="margin-left: 5px; font-size: 1.2em;">help
          </mat-icon>
        </div>
      </td>
    </tr>

    <tr>
      <td style="">
        <app-flow-tab [dtos]="dtosWhales" [maxHeight]="200"></app-flow-tab>
      </td>
    </tr>

    <tr>
      <td style="width: 50%; height: 50px">
        <div class="flex-container" style="color: #a09c9c">
          <span style="font-size: 1.2em;">Fingerlings</span>

          <mat-icon #tooltip="matTooltip"
                    aria-hidden="false"
                    aria-label="?"
                    matTooltip="List of trades contains FARM amounts less than 1000.
          Special trades will be marked with spec symbols (buys from doHardWork and sells from dev funds).
          Format: Date | buy/sell/add/rem | Farm amount | Other amount | Price"
                    style="margin-left: 5px; font-size: 1.2em;">help
          </mat-icon>

          <input #uniswapDtoFilter placeholder="Show more than..."
                 style="background-color: #2F2C2C; color: white; margin-left: 5px; width: 120px;"
                 type="text">
        </div>
      </td>
    </tr>

    <tr>
      <td style="width: 50%;">
        <app-flow-tab [dtos]="dtos" [maxHeight]="650" [minAmount]="+uniswapDtoFilter.value"></app-flow-tab>
      </td>
    </tr>

  </table>

</container-element>
