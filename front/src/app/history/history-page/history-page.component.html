<div class="history-page">
  <div *ngIf="address" class="title">
    History for address
  </div>

  <div class="title">
    <mat-form-field class="form-input">
      <mat-label class="label-input">Address</mat-label>
      <input [(ngModel)]="inputAddress" matInput type="text">
      <button (click)="inputAddress=''" *ngIf="inputAddress" aria-label="Clear" mat-button mat-icon-button matSuffix>
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button *ngIf="this.inputAddress && this.inputAddress != this.address" class="open-button" color="global"
            mat-mini-fab routerLink="/history/{{this.inputAddress?.trim()}}">
      <mat-icon>search</mat-icon>
    </button>
  </div>


  <div class="row stat-row">
    <div *ngIf="address && fullData?.length != 0" class="left-border-box styled-card title-card">
      <div class="">
        Summary: {{summary() | number: '1.0-0'}}$
      </div>
    </div>

    <div *ngIf="lastTransfer" class="stat-1 left-border-box styled-card title-card">
      <img alt="?" class="tvl-img" src="{{getImgUrl('FARM')}}"/>
      FARM: {{transferBalanceUsd(lastTransfer) | number: '1.0-2'}}
      <mat-checkbox (change)="sortValues()" [(ngModel)]="includeTransfers"></mat-checkbox>
    </div>

    <div *ngFor="let c of vaults">
      <div class="stat-2 left-border-box styled-card title-card">
        <img alt="?" class="tvl-img" src="{{getImgUrl(c.value)}}"/>
        {{prettyVaultName(c.value)}}: {{lastStaked.get(c.value).ownerBalanceUsd | number: '1.0-2'}}$
        <mat-checkbox (change)="sortValues()" [(ngModel)]="c.checked" name="{{c.value}}"></mat-checkbox>
      </div>
    </div>

  </div>

  <div *ngFor="let record of sortedData">

    <div class="main-row">

      <div class="styled-card box-card row values">
        <div *ngIf="isHarvest(record)" style="width: 100%">
          <app-trade-box [harvestDto]="record" [address]="address"></app-trade-box>
        </div>

        <div *ngIf="isTransfer(record)" style="width: 100%">
          <app-trade-box [transferDto]="record" [address]="address"></app-trade-box>
        </div>
      </div>

    </div>

  </div>

  <div *ngIf="address && fullData?.length == 0" class="message">
    Address doesn't have any operations
  </div>

  <div *ngIf="!sortedData" class="message">
    <app-loading-spinner></app-loading-spinner>
  </div>

</div>
