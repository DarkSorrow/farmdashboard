<ng-marquee speed="drowsy" [stopOnHover]="true">
  <div class="row main-row">
    <div *ngFor="let price of allPrices">
      <div class="value-card">
        <div class="name">
          <text>{{ price.tokenName }}</text>
        </div>
        <div>
          <text class="">${{ price.tokenPrice }}</text>
        </div>
      </div>
    </div>
  </div>
</ng-marquee>
