<div class="hardwork-info">
    
    <div class="hardwork-field hardwork-date left-border-box"
         matTooltip="{{dto.blockDateAdopted| date: 'dd.MM.yyyy HH:mm:ss'}}
                  {{dto.vault}}
                  TVL ${{dto.tvl | number: '1.0-0'}}
                  PS APR {{dto.psApr.toFixed(2) | number: '1.0-0'}}%
                  
                  " matTooltipClass="tooltip-spaced">
                  {{fullDate ?
                    (dto.blockDateAdopted | date: 'dd-MMM-yyyy HH:mm:ss'):
                    (dto.blockDateAdopted | date: 'HH:mm:ss')
                    }}
      
    </div>
    <div class="hardwork-field hardwork-vault">
      <img alt="?" class="tvl-img" src="{{getImgUrl(dto.vault)}}"/>
      
    </div>
    
    
    <div class="hardwork-field hardwork-shareChangeUsd">
        ${{dto.shareUsdTotal.toFixed(2) | number: '1.0-0'}}
    </div>

    <div class="hardwork-field hardwork-tvl">
      ${{dto.weeklyProfit | number: '1.0-0'}}
    </div>
    
    <div class="hardwork-field hardwork-poolCalls">
        {{showingCalls ? dto.callsQuantity : ""}}
    </div>

    <div class="left-border-box pointer ">
        <mat-icon class='sign-icon' (click)="showTradeLinks()"
                    [ngStyle]="{'color': '#b5b4b4'}"
                    aria-hidden="false" aria-label="Price" class="sign-icon">
            open_in_new
          </mat-icon>
    </div>

    
</div>
